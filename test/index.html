<!DOCTYPE html>
<html>
	<head>
		<title>Testing forms.js</title>
	</head>
	
	<body>
      <form id = "form" name = "form">
        <input type = "email" name = "email" id = "email"></input>
        <input type = "text" name = "name" id = "name" data-required = "true"></input>
        <select name = "selector" id = "selector" data-required = "true">
          <option name = "" value = ""></option>
          <option name = "1" value = "1">1</option>
          <option name = "2" value = "2">2</option>
          <option name = "3" value = "3">3</option>
        </select>
        <select multiple = "multiple" name = "multi-selector" id = "multi-selector">
          <option name = "11" value = "11">11</option>
          <option name = "21" value = "21">21</option>
          <option name = "31" value = "31">31</option>
        </select>
        
        <input name = "file" id = "file" type = "file" data-required = "true"></input>
        
        <button type = "submit" name = "submit" id = "submit">Submit</button>
	  </form>
	 
	  
	  
	</body>
	
	
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src = "../forms.pure.js"></script>
	<script src = "test.js"></script>
</html>
